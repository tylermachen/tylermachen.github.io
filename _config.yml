# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "tylermachen.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Tech Topics
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "Ruby | Tech Topics | Programming Tips" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Tech Topics</h1>
  header_text_feature_image:
  footer_text: >
   &copy; Copyright 2015 Tyler Machen

  # Icons
  rss: false
  email_address:
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "tylermachen"
  google_plus:
  instagram:
  linkedin:
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "tylermachen"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: tylermachen
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic|Open+Sans"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

# Excerpt Separactor
excerpt_separator: <!--more-->
